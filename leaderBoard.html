<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="leaderBoard.css">
    <title>Leaderboard</title>
</head>
<body>
    <div id="canvas-container2"></div>
    <button id="backButton">Back to Start</button>
    <div id="content2">
        <div class="leaderboard">
            <h1>Leaderboard</h1>
            <table id="leaderboardTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';
        import { createDynamicSkybox, updateSkybox } from './src/skybox.js';

        let scene, camera, renderer, skybox;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container2').appendChild(renderer.domElement);

            skybox = createDynamicSkybox(scene);

            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            updateSkybox(skybox, performance.now() / 1000);
            renderer.render(scene, camera);
        }

        init();

        // Fetch and display leaderboard data
        fetch('./src/leaderBoard.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#leaderboardTable tbody');
                data.forEach((player, index) => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = index + 1;
                    row.insertCell(1).textContent = player.name;
                    row.insertCell(2).textContent = player.score;
                });
            })
            .catch(error => console.error('Error:', error));

        // Add back button functionality
        document.getElementById('backButton').addEventListener('click', () => {
            console.log('Back button clicked');
            window.location.href = 'startPage.html';
        });
    </script>
</body>
</html>
