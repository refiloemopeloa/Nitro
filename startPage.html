<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="startPage.css">
    <title>Document</title>
</head>
<div id="canvas-container"></div>
    <div id="content">
        <img src="./NitroLogo.png" alt="Nitro">
        <h1></h1>
        <button id="start-btn">Start</button>
        <button id="leaderboard-btn">Leaderboard</button>
        <form id="nameForm">
            <input type="text" id="playerName" placeholder="Enter your name" required>
            <button id = "add-player-btn">Submit Player</button>
        </form>
        <div id="message"></div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';
        import { createDynamicSkybox, updateSkybox } from './src/skybox.js';

        let scene, camera, renderer, skybox;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            skybox = createDynamicSkybox(scene);

            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            updateSkybox(skybox, performance.now() / 1000);
            renderer.render(scene, camera);
        }

        init();

        // Add button functionality
        document.getElementById('start-btn').addEventListener('click', () => {
            console.log('Start button clicked');
            window.location.href = 'index.html';
            // Add your start game logic here
        });

        document.getElementById('leaderboard-btn').addEventListener('click', () => {
            window.location.href = 'leaderBoard.html';
        });

        async function fetchLeaderboardData() {
            try {
              const response = await fetch('http://localhost:5174/api/leaderBoard');
              if (!response.ok) {
                throw new Error('Failed to fetch leaderboard data');
              }
              const data = await response.json();
              return data.message;
            } catch (error) {
              console.error('Error fetching leaderboard data:', error);
              return [];
            }
          }

          function updateLeaderboardDisplay() {
            const leaderboardList = document.getElementById('leaderboard-list');
            if (!leaderboardList) return; // Exit if not on leaderboard page
          
            leaderboardList.innerHTML = '';
            
            leaderboard.sort((a, b) => b.score - a.score);
            
            leaderboard.forEach((player, index) => {
              const li = document.createElement('li');
              li.textContent = `${index + 1}. ${player.name}: ${player.score}`;
              leaderboardList.appendChild(li);
            });
          }

          async function addPlayer(name, score) {
            try {
              const response = await fetch('http://localhost:5174/api/leaderBoard', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, score }),
              });
          
              if (!response.ok) {
                throw new Error('Failed to add player');
              }
          
              const data = await response.json();
              leaderboard = data.message;
              updateLeaderboardDisplay();
          
              const messageElement = document.getElementById('message');
              if (messageElement) {
                messageElement.textContent = `Player "${name}" added successfully!`;
                setTimeout(() => {
                  messageElement.textContent = '';
                }, 3000);
              }
            } catch (error) {
              console.error('Error adding player:', error);
              alert('Failed to add player. Please try again.');
            }
          }

          function setupAddPlayerForm() {
            const addPlayerBtn = document.getElementById('add-player-btn');
            if (addPlayerBtn) {
              addPlayerBtn.addEventListener('click', () => {
                const nameInput = document.getElementById('playerName');
                const name = nameInput.value.trim();
                const score = 0;
          
                if (name) {
                  addPlayer(name, score);
                  nameInput.value = '';
                } else {
                  alert('Please enter a valid name and score.');
                }
              });
            }
          }

          document.addEventListener('DOMContentLoaded', () => {
            setupAddPlayerForm();
          });
    </script>
</body>
</html>
